<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Pizzaiolo Pizza Pie</title>
</head>
<body>
	<div>
		<form id="pizza-selections">
			<div id="size">
				<label for="small">8 in.</label>
				<input id="small" type="radio" name='inches' class='pizza-size' value='6.00'>
				<label for="medium">14 in.</label>
				<input id="medium" type="radio" name='inches' class='pizza-size' value='12.00'>
				<label for="large">20 in.</label>
				<input id="large" type="radio" name='inches' class='pizza-size' value='18.00'>
			</div>
			<div id="meat">
				<label for="anchovies">Anchovies</label>
				<input id="anchovies" type="checkbox" name='anchovies' class='pizza-item' value='3.25'>
				<label for="bacon">bacon</label>
				<input id="bacon" type="checkbox" name='bacon' class='pizza-item' value='3.25'>
				<label for="canadian bacon">canadian bacon</label>
				<input id="canadian bacon" type="checkbox" name='canadian bacon' class='pizza-item' value='2.25'>
				<label for="pepperoni">pepperoni</label>
				<input id="pepperoni" type="checkbox" name='pepperoni' class='pizza-item' value='2.25'>
				<label for="salami">salami</label>
				<input id="salami" type="checkbox" name='salami' class='pizza-item' value='3.25'>
				<label for="veal">veal</label>
				<input id="veal" type="checkbox" name='veal' class='pizza-item' value='5.25'>
			</div>
			<div id='veg'>
				<label for="artichokes">artichokes</label>
				<input id="artichokes" type="checkbox" name='artichokes' class='pizza-item' value='3.25'>
				<label for="black olives">black olives</label>
				<input id="black olives" type="checkbox" name='black olives' class='pizza-item' value='3.25'>
				<label for="basil">basil</label>
				<input id="basil" type="checkbox" name='basil' class='pizza-item' value='3.25'>
				<label for="arugula">arugula</label>
				<input id="arugula" type="checkbox" name='arugula' class='pizza-item' value='3.25'>
				<label for="peppers">peppers</label>
				<input id="peppers" type="checkbox" name='peppers' class='pizza-item' value='3.25'>
				<label for="tomato confit">tomato confit</label>
				<input id="tomato confit" type="checkbox" name='tomato confit' class='pizza-item' value='3.25'>
				<label for="tomato, fresh">tomato, fresh</label>
				<input id="tomato, fresh" type="checkbox" name='tomato, fresh' class='pizza-item' value='3.25'>
			</div id="cheese">
				<label for="fontina">fontina</label>
				<input id="fontina" type="checkbox" name='fontina' class='pizza-item' value='3.25'>
				<label for="gorgonzola">gorgonzola</label>
				<input id="gorgonzola" type="checkbox" name='gorgonzola' class='pizza-item' value='3.25'>
				<label for="burrata">burrata</label>
				<input id="burrata" type="checkbox" name='burrata' class='pizza-item' value='3.25'>
				<label for="mozzarella di bufala">mozzarella di bufala</label>
				<input id="mozzarella di bufala" type="checkbox" name='mozzarella di bufala' class='pizza-item' value='3.25'>
				<label for="pecorino">pecorino</label>
				<input id="pecorino" type="checkbox" name='pecorino' class='pizza-item' value='3.25'>
			<div>
			</div id="cheese">
				<label for="arrabiata">arrabiata</label>
				<input id="arrabiata" type="checkbox" name='arrabiata' class='pizza-item' value='3.25'>
				<label for="pesto">pesto</label>
				<input id="pesto" type="checkbox" name='pesto' class='pizza-item' value='3.25'>
				<label for="herb agrumato">herb agrumato</label>
				<input id="herb agrumato" type="checkbox" name='herb agrumato' class='pizza-item' value='3.25'>
				<label for="marinara">marinara</label>
				<input id="marinara" type="checkbox" name='marinara' class='pizza-item' value='3.25'>
				<label for="besamella">besamella</label>
				<input id="besamella" type="checkbox" name='besamella' class='pizza-item' value='3.25'>
			<div>
				
			</div>
			<button>submit</button>
		</form>
		<div>
			<ul class="output"></ul>
		</div>
	</div>
</body>
</html>
