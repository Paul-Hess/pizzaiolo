<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Pizzaiolo Pizza Pie</title>
</head>
<body>
	<div>
		<form class="pizza-selections">

			<div class="size">
				<input id="small" type="radio" name='inches' class='pizza-size set1' value='6.00'>8 inches
				<input id="medium" type="radio" name='inches' class='pizza-size set1' value='12.00'>14 inches
				<input id="large" type="radio" name='inches' class='pizza-size set1' value='18.00'>20 inches
			</div>

			<div class="meat">
				<input type="checkbox" name='anchovies' class='pizza-item set2' value='3.25'>anchoviees
				<input type="checkbox" name='bacon' class='pizza-item set2' value='3.25'>bacon
			</div>

			<div class='veg'>
				<input type="checkbox" name='artichokes' class='pizza-item set2' value='3.25'>artichokes
				<input type="checkbox" name='black-olives' class='pizza-item set2' value='3.25'>black-olives
			</div>

			<div class="cheese">
				<input type="checkbox" name='fontina' class='pizza-item set2' value='3.25'>fontina
				<input type="checkbox" name='gorgonzola' class='pizza-item set2' value='3.25'>gorgonzola
			</div>

			<div class="sauce">
				<input type="checkbox" name='arrabiata' class='pizza-item set2' value='3.25'>arrabiata
				<input type="checkbox" name='bechamella' class='pizza-item set2' value='3.25'>bechamella
			</div>
			
			<button>Place this order!</button>
		</form>
		<div>
			<ul class="output"></ul>
		</div>
		<button class="add-form">add form</button>
	</div>
</body>
</html>
