<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Pizzaiolo Pizza Pie</title>
</head>
<body>
	<div>
		<form class="pizza-selections">
			<div class="input-wrapper set-one">
					<div class="size">
						<input id="small" type="radio" name='inches' class='pizza-size' value='6.00'>8 inches
						<input id="medium" type="radio" name='inches' class='pizza-size' value='12.00'>14 inches
						<input id="large" type="radio" name='inches' class='pizza-size' value='18.00'>20 inches
					</div>

					<div class="meat">
						anchoviees<input type="checkbox" name='anchovies' class='pizza-item' value='3.25'>
						bacon<input type="checkbox" name='bacon' class='pizza-item' value='3.25'>
					</div>

					<div class='veg'>
						artichokes<input type="checkbox" name='artichokes' class='pizza-item' value='3.25'>
						black-olives<input type="checkbox" name='black-olives' class='pizza-item' value='3.25'>
					</div>

					<div class="cheese">
						fontina<input type="checkbox" name='fontina' class='pizza-item' value='3.25'>
						gorgonzola<input type="checkbox" name='gorgonzola' class='pizza-item' value='3.25'>
					</div>

					<div class="sauce">
						arrabiata<input type="checkbox" name='arrabiata' class='pizza-item' value='3.25'>
						bechamella<input type="checkbox" name='bechamella' class='pizza-item' value='3.25'>
					</div>
			</div>
			<div class="input-wrapper">
					<div class="size">
						<input id="small1" type="radio" name='inches1' class='pizza-size' value='6.00'>8 inches
						<input id="medium1" type="radio" name='inches1' class='pizza-size' value='12.00'>14 inches
						<input id="large1" type="radio" name='inches1' class='pizza-size' value='18.00'>20 inches
					</div>

					<div class="meat">
						anchoviees<input type="checkbox" name='anchovies' class='pizza-item' value='3.25'>
						bacon<input type="checkbox" name='bacon' class='pizza-item' value='3.25'>
					</div>

					<div class='veg'>
						artichokes<input type="checkbox" name='artichokes' class='pizza-item' value='3.25'>
						black-olives<input type="checkbox" name='black-olives' class='pizza-item' value='3.25'>
					</div>

					<div class="cheese">
						fontina<input type="checkbox" name='fontina' class='pizza-item' value='3.25'>
						gorgonzola<input type="checkbox" name='gorgonzola' class='pizza-item' value='3.25'>
					</div>

					<div class="sauce">
						arrabiata<input type="checkbox" name='arrabiata' class='pizza-item' value='3.25'>
						bechamella<input type="checkbox" name='bechamella' class='pizza-item' value='3.25'>
					</div>
			</div>
			<button>Place this order!</button>
		</form>
		<div class="receipt">
			<ul class="output"></ul>
		</div>
	</div>
</body>
</html>
